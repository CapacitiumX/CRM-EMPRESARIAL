<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAPACITIUMX CRM PRO</title>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1e3a8a">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3652/3652191.png">

    <style>
        :root { --primary: #1e3a8a; --bg: #f8fafc; --pros-color: #f59e0b; --sales-color: #10b981; --lost-color: #ef4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 15px; padding-bottom: 120px; }

        .header { text-align: center; padding: 10px; }
        
        /* Panel de Seguridad Estilo Formulario */
        .vault-card { 
            background: #1e293b; color: white; padding: 20px; border-radius: 20px; 
            margin-bottom: 25px; box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .vault-title { color: #fbbf24; font-weight: 800; font-size: 0.8rem; margin-bottom: 15px; display: block; text-transform: uppercase; }
        
        .dashboard { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 20px; }
        .dash-card { background: white; padding: 12px 5px; border-radius: 12px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .dash-num { font-size: 1.2rem; font-weight: 900; display: block; }
        .dash-label { font-size: 0.5rem; color: #64748b; font-weight: bold; text-transform: uppercase; }

        .client-card { background: white; border-radius: 15px; padding: 15px; margin-bottom: 12px; border-left: 6px solid #cbd5e1; }
        .status-prospecto { border-left-color: var(--pros-color); }
        .status-venta { border-left-color: var(--sales-color); }
        .status-perdido { border-left-color: var(--lost-color); }

        .action-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 12px; }
        .btn-act { border: none; padding: 10px; border-radius: 8px; font-size: 0.7rem; font-weight: bold; color: white; cursor: pointer; }
        .btn-wa { background: #25d366; }
        .btn-mail { background: #ea4335; }
        .btn-edit { background: #f1f5f9; color: #475569; }

        input, select, textarea { width: 100%; padding: 14px; margin-bottom: 12px; border: 1px solid #e2e8f0; border-radius: 10px; font-size: 16px; box-sizing: border-box; background: #f8fafc; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100; align-items: flex-end; }
        .modal.active { display: flex; }
        .modal-content { background: white; width: 100%; border-radius: 25px 25px 0 0; padding: 25px; box-sizing: border-box; }

        .btn-main { width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: bold; color: white; background: var(--primary); cursor: pointer; }
        .fab { position: fixed; bottom: 25px; right: 25px; width: 65px; height: 65px; background: var(--primary); border-radius: 50%; color: white; border: none; font-size: 35px; box-shadow: 0 8px 20px rgba(0,0,0,0.3); z-index: 99; }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="margin:0; color:var(--primary); font-weight: 900;">CAPACITIUMX CRM</h2>
    </div>

    <div class="vault-card">
        <span class="vault-title">üîê CAJA FUERTE DE RESPALDO</span>
        <div style="display: flex; gap: 10px;">
            <button onclick="generarLlave()" style="flex:1; padding:12px; border-radius:10px; border:none; background:#fbbf24; font-weight:bold; font-size:0.7rem;">CREAR LLAVE</button>
            <button onclick="document.getElementById('restaurarMod').classList.add('active')" style="flex:1; padding:12px; border-radius:10px; border:none; background:#10b981; color:white; font-weight:bold; font-size:0.7rem;">RESTAURAR</button>
        </div>
    </div>

    <div class="dashboard">
        <div class="dash-card"><span class="dash-num" id="s-pros" style="color:var(--pros-color)">0</span><span class="dash-label">Prospectos</span></div>
        <div class="dash-card"><span class="dash-num" id="s-sales" style="color:var(--sales-color)">0</span><span class="dash-label">Ventas</span></div>
        <div class="dash-card"><span class="dash-num" id="s-lost" style="color:var(--lost-color)">0</span><span class="dash-label">No Interesado</span></div>
        <div class="dash-card"><span class="dash-num" id="s-total" style="color:var(--primary)">0</span><span class="dash-label">Total</span></div>
    </div>

    <div id="list"></div>

    <button class="fab" onclick="abrirForm()">+</button>

    <div class="modal" id="modalForm">
        <div class="modal-content">
            <h3>Datos Cliente</h3>
            <input type="text" id="f-name" placeholder="Nombre">
            <input type="tel" id="f-phone" placeholder="WhatsApp">
            <input type="email" id="f-email" placeholder="Correo">
            <select id="f-status">
                <option value="prospecto">üü° Prospecto</option>
                <option value="venta">üü¢ Venta</option>
                <option value="perdido">üî¥ No Interesado</option>
            </select>
            <textarea id="f-notes" placeholder="Notas..."></textarea>
            <button class="btn-main" onclick="guardar()">GUARDAR</button>
            <button id="btnElim" style="display:none; color:red; background:none; border:none; width:100%; margin-top:10px;" onclick="eliminar()">Eliminar Contacto</button>
            <button onclick="document.getElementById('modalForm').classList.remove('active')" style="width:100%; background:none; border:none; padding:10px;">Cerrar</button>
        </div>
    </div>

    <div class="modal" id="restaurarMod">
        <div class="modal-content">
            <h3>Restaurar Historial</h3>
            <textarea id="llavePegar" placeholder="Pega aqu√≠ tu c√≥digo de Llave Maestra..." style="height:80px; font-size:10px;"></textarea>
            <input type="password" id="passPegar" placeholder="Tu Contrase√±a Secreta">
            <button class="btn-main" style="background:#10b981" onclick="procesarRestauracion()">RESTAURAR AHORA</button>
            <button onclick="document.getElementById('restaurarMod').classList.remove('active')" style="width:100%; background:none; border:none; padding:10px;">Cancelar</button>
        </div>
    </div>

    <script>
        let clientes = JSON.parse(localStorage.getItem('crm_vFinal_capx')) || [];
        let editId = null;

        function generarLlave() {
            if(clientes.length === 0) return alert("No hay datos.");
            const p = prompt("INVENTA TU CONTRASE√ëA:");
            if(!p) return;
            const llave = btoa(unescape(encodeURIComponent(p + "|" + JSON.stringify(clientes))));
            
            // Copiar autom√°tico
            const t = document.createElement("textarea");
            document.body.appendChild(t); t.value = llave; t.select();
            document.execCommand("copy"); document.body.removeChild(t);
            
            alert("üîë LLAVE GENERADA Y COPIADA.\n\nSe ha copiado un c√≥digo a tu portapapeles. Gu√°rdalo en tus notas.\nTu contrase√±a es: " + p);
        }

        function procesarRestauracion() {
            const llave = document.getElementById('llavePegar').value;
            const pass = document.getElementById('passPegar').value;
            try {
                const dec = decodeURIComponent(escape(atob(llave)));
                const partes = dec.split("|");
                if(partes[0] === pass) {
                    clientes = JSON.parse(partes[1]);
                    localStorage.setItem('crm_vFinal_capx', JSON.stringify(clientes));
                    render();
                    document.getElementById('restaurarMod').classList.remove('active');
                    alert("üéâ Historial recuperado.");
                } else { alert("‚ùå Contrase√±a incorrecta."); }
            } catch(e) { alert("‚ùå La llave no es v√°lida."); }
        }

        function abrirForm(id = null) {
            document.getElementById('modalForm').classList.add('active');
            if(id) {
                editId = id;
                const c = clientes.find(x => x.id == id);
                document.getElementById('f-name').value = c.name;
                document.getElementById('f-phone').value = c.phone;
                document.getElementById('f-email').value = c.email;
                document.getElementById('f-status').value = c.status;
                document.getElementById('f-notes').value = c.notes;
                document.getElementById('btnElim').style.display = 'block';
            } else {
                editId = null;
                document.querySelectorAll('#modalForm input, #modalForm textarea').forEach(i => i.value = '');
                document.getElementById('btnElim').style.display = 'none';
            }
        }

        function guardar() {
            const n = document.getElementById('f-name').value;
            if(!n) return;
            const d = { id: editId || Date.now(), name: n, phone: document.getElementById('f-phone').value, email: document.getElementById('f-email').value, status: document.getElementById('f-status').value, notes: document.getElementById('f-notes').value };
            if(editId) { const i = clientes.findIndex(x => x.id == editId); clientes[i] = d; }
            else { clientes.push(d); }
            localStorage.setItem('crm_vFinal_capx', JSON.stringify(clientes));
            render();
            document.getElementById('modalForm').classList.remove('active');
        }

        function eliminar() {
            if(confirm("¬øEliminar?")) {
                clientes = clientes.filter(x => x.id != editId);
                localStorage.setItem('crm_vFinal_capx', JSON.stringify(clientes));
                render();
                document.getElementById('modalForm').classList.remove('active');
            }
        }

        function render() {
            const list = document.getElementById('list');
            list.innerHTML = '';
            let p=0, v=0, n=0;
            clientes.slice().reverse().forEach(c => {
                if(c.status==='prospecto') p++; else if(c.status==='venta') v++; else n++;
                const item = document.createElement('div');
                item.className = `client-card status-${c.status}`;
                item.innerHTML = `
                    <div style="font-weight:bold; font-size:1.1rem; color:var(--primary)">${c.name}</div>
                    <div class="action-grid">
                        <button class="btn-act btn-wa" onclick="window.open('https://wa.me/52${c.phone.replace(/\D/g,'')}')">WhatsApp</button>
                        <button class="btn-act btn-mail" onclick="window.location.href='mailto:${c.email}'">Email</button>
                        <button class="btn-act btn-edit" onclick="abrirForm('${c.id}')">Editar</button>
                    </div>
                `;
                list.appendChild(item);
            });
            document.getElementById('s-pros').innerText = p;
            document.getElementById('s-sales').innerText = v;
            document.getElementById('s-lost').innerText = n;
            document.getElementById('s-total').innerText = clientes.length;
        }
        render();
    </script>
</body>
</html>
