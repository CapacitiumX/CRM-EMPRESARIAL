<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAPACITIUMX CRM</title>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1e3a8a">
    
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3652/3652191.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3652/3652191.png">

    <script>
        // GENERADOR DEL MANIFEST (El que crea el instalador y el icono)
        const manifest = {
            "name": "CapacitiumX CRM PRO",
            "short_name": "CapX CRM",
            "start_url": "./",
            "display": "standalone",
            "background_color": "#f8fafc",
            "theme_color": "#1e3a8a",
            "icons": [{
                "src": "https://cdn-icons-png.flaticon.com/512/3652/3652191.png",
                "sizes": "512x512",
                "type": "image/png",
                "purpose": "any maskable"
            }]
        };
        const stringManifest = JSON.stringify(manifest);
        const blob = new Blob([stringManifest], {type: 'application/json'});
        const manifestURL = URL.createObjectURL(blob);
        const link = document.createElement('link');
        link.rel = 'manifest';
        link.href = manifestURL;
        document.head.appendChild(link);

        // Registro de Service Worker para que funcione como App Offline
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `self.addEventListener('fetch', e => e.respondWith(fetch(e.request)));`;
                const swBlob = new Blob([swCode], {type: 'application/javascript'});
                navigator.serviceWorker.register(URL.createObjectURL(swBlob));
            });
        }
    </script>

    <style>
        :root { --primary: #1e3a8a; --bg: #f8fafc; --pros-color: #f59e0b; --sales-color: #10b981; --lost-color: #ef4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 15px; padding-bottom: 120px; }

        .header { text-align: center; padding: 10px; }
        
        /* Panel de Seguridad Visual */
        .vault-card { 
            background: #1e293b; color: white; padding: 20px; border-radius: 20px; 
            margin-bottom: 25px; box-shadow: 0 8px 20px rgba(0,0,0,0.2); border: 2px solid #334155;
        }
        .vault-title { color: #fbbf24; font-weight: 800; font-size: 0.8rem; margin-bottom: 15px; display: block; text-transform: uppercase; text-align: center;}
        
        .dashboard { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 20px; }
        .dash-card { background: white; padding: 12px 5px; border-radius: 12px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .dash-num { font-size: 1.2rem; font-weight: 900; display: block; }
        .dash-label { font-size: 0.5rem; color: #64748b; font-weight: bold; text-transform: uppercase; }

        .client-card { background: white; border-radius: 15px; padding: 15px; margin-bottom: 12px; border-left: 6px solid #cbd5e1; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        .status-prospecto { border-left-color: var(--pros-color); }
        .status-venta { border-left-color: var(--sales-color); }
        .status-perdido { border-left-color: var(--lost-color); }

        .action-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 12px; }
        .btn-act { border: none; padding: 10px; border-radius: 8px; font-size: 0.7rem; font-weight: bold; color: white; cursor: pointer; }
        .btn-wa { background: #25d366; }
        .btn-mail { background: #ea4335; }
        .btn-edit { background: #f1f5f9; color: #475569; }

        input, select, textarea { width: 100%; padding: 14px; margin-bottom: 12px; border: 1px solid #e2e8f0; border-radius: 10px; font-size: 16px; box-sizing: border-box; background: #f8fafc; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100; align-items: flex-end; }
        .modal.active { display: flex; }
        .modal-content { background: white; width: 100%; border-radius: 25px 25px 0 0; padding: 25px; box-sizing: border-box; max-height: 90vh; overflow-y: auto; }

        .btn-main { width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: bold; color: white; background: var(--primary); cursor: pointer; }
        .btn-gold { background: #fbbf24; color: black; }
        .btn-green { background: #10b981; color: white; }

        .key-box { background: #0f172a; color: #10b981; padding: 10px; border-radius: 8px; font-family: monospace; font-size: 10px; word-break: break-all; margin-top: 10px; border: 1px solid #334155; min-height: 40px; }

        .fab { position: fixed; bottom: 25px; right: 25px; width: 65px; height: 65px; background: var(--primary); border-radius: 50%; color: white; border: none; font-size: 35px; box-shadow: 0 8px 20px rgba(0,0,0,0.3); z-index: 99; }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="margin:0; color:var(--primary); font-weight: 900;">CAPACITIUMX CRM</h2>
    </div>

    <div class="vault-card">
        <span class="vault-title">üîê SISTEMA DE RESPALDO PRO</span>
        <div style="display: flex; gap: 10px;">
            <button class="btn-main btn-gold" style="font-size:0.7rem;" onclick="abrirModalSec('crear')">CREAR LLAVE</button>
            <button class="btn-main btn-green" style="font-size:0.7rem;" onclick="abrirModalSec('restaurar')">RESTAURAR</button>
        </div>
    </div>

    <div class="dashboard">
        <div class="dash-card"><span class="dash-num" id="s-pros" style="color:var(--pros-color)">0</span><span class="dash-label">Prospectos</span></div>
        <div class="dash-card"><span class="dash-num" id="s-sales" style="color:var(--sales-color)">0</span><span class="dash-label">Ventas</span></div>
        <div class="dash-card"><span class="dash-num" id="s-lost" style="color:var(--lost-color)">0</span><span class="dash-label">No Interesado</span></div>
        <div class="dash-card"><span class="dash-num" id="s-total" style="color:var(--primary)">0</span><span class="dash-label">Total</span></div>
    </div>

    <div id="list"></div>
    <button class="fab" onclick="abrirForm()">+</button>

    <div class="modal" id="modalSec">
        <div class="modal-content">
            <h3 id="secTitle">Seguridad</h3>
            <div id="crearZone">
                <input type="text" id="secUser" placeholder="Tu Nombre o ID">
                <input type="password" id="secPass" placeholder="Tu Contrase√±a Secreta">
                <button class="btn-main btn-gold" onclick="generarTodo()">GENERAR C√ìDIGO MAESTRO</button>
                <div id="displayKey" class="key-box" onclick="copiarAlClip()">Aqu√≠ aparecer√° tu c√≥digo...</div>
            </div>
            <div id="restaurarZone" style="display:none;">
                <textarea id="inputKey" placeholder="Pega el C√≥digo Maestro aqu√≠..." style="height:100px; font-size:10px;"></textarea>
                <input type="text" id="inputUser" placeholder="Nombre o ID">
                <input type="password" id="inputPass" placeholder="Contrase√±a">
                <button class="btn-main btn-green" onclick="procesarRestaurar()">RESTAURAR AHORA</button>
            </div>
            <button onclick="cerrarModals()" style="width:100%; background:none; border:none; padding:15px;">Cerrar</button>
        </div>
    </div>

    <div class="modal" id="modalForm">
        <div class="modal-content">
            <h3 id="formTitle">Registro</h3>
            <input type="text" id="f-name" placeholder="Nombre">
            <input type="tel" id="f-phone" placeholder="WhatsApp">
            <input type="email" id="f-email" placeholder="Correo">
            <select id="f-status">
                <option value="prospecto">üü° Prospecto</option>
                <option value="venta">üü¢ Venta</option>
                <option value="perdido">üî¥ No Interesado</option>
            </select>
            <textarea id="f-notes" placeholder="Notas..."></textarea>
            <button class="btn-main" onclick="guardar()">GUARDAR</button>
            <button id="btnElim" style="display:none; color:red; background:none; border:none; width:100%; margin-top:10px;" onclick="eliminar()">Eliminar</button>
            <button onclick="cerrarModals()" style="width:100%; background:none; border:none; padding:10px;">Cerrar</button>
        </div>
    </div>

    <script>
        let clientes = JSON.parse(localStorage.getItem('crm_vFinal_v5')) || [];
        let editId = null;

        function abrirModalSec(modo) {
            document.getElementById('modalSec').classList.add('active');
            const cZone = document.getElementById('crearZone');
            const rZone = document.getElementById('restaurarZone');
            if(modo === 'crear') {
                document.getElementById('secTitle').innerText = "Crear Respaldo";
                cZone.style.display = 'block'; rZone.style.display = 'none';
            } else {
                document.getElementById('secTitle').innerText = "Restaurar Historial";
                cZone.style.display = 'none'; rZone.style.display = 'block';
            }
        }

        function generarTodo() {
            const u = document.getElementById('secUser').value;
            const p = document.getElementById('secPass').value;
            if(!u || !p || clientes.length === 0) return alert("Faltan datos o historial.");
            const masterStr = u + "|" + p + "|" + JSON.stringify(clientes);
            document.getElementById('displayKey').innerText = btoa(unescape(encodeURIComponent(masterStr)));
        }

        function copiarAlClip() {
            const txt = document.getElementById('displayKey').innerText;
            navigator.clipboard.writeText(txt).then(() => alert("C√≥digo copiado."));
        }

        function procesarRestaurar() {
            const llave = document.getElementById('inputKey').value;
            const u = document.getElementById('inputUser').value;
            const p = document.getElementById('inputPass').value;
            try {
                const dec = decodeURIComponent(escape(atob(llave)));
                const partes = dec.split("|");
                if(partes[0] === u && partes[1] === p) {
                    clientes = JSON.parse(partes[2]);
                    localStorage.setItem('crm_vFinal_v5', JSON.stringify(clientes));
                    render(); cerrarModals(); alert("‚úÖ Recuperado.");
                } else { alert("‚ùå Usuario o Clave incorrectos."); }
            } catch(e) { alert("‚ùå C√≥digo no v√°lido."); }
        }

        function cerrarModals() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('active')); }

        function abrirForm(id = null) {
            document.getElementById('modalForm').classList.add('active');
            if(id) {
                editId = id; const c = clientes.find(x => x.id == id);
                document.getElementById('f-name').value = c.name;
                document.getElementById('f-phone').value = c.phone;
                document.getElementById('f-email').value = c.email;
                document.getElementById('f-status').value = c.status;
                document.getElementById('f-notes').value = c.notes;
                document.getElementById('btnElim').style.display = 'block';
            } else {
                editId = null; document.querySelectorAll('#modalForm input, #modalForm textarea').forEach(i => i.value = '');
                document.getElementById('btnElim').style.display = 'none';
            }
        }

        function guardar() {
            const n = document.getElementById('f-name').value; if(!n) return;
            const d = { id: editId || Date.now(), name: n, phone: document.getElementById('f-phone').value, email: document.getElementById('f-email').value, status: document.getElementById('f-status').value, notes: document.getElementById('f-notes').value };
            if(editId) { const i = clientes.findIndex(x => x.id == editId); clientes[i] = d; }
            else { clientes.push(d); }
            localStorage.setItem('crm_vFinal_v5', JSON.stringify(clientes)); render(); cerrarModals();
        }

        function eliminar() {
            if(confirm("¬øEliminar?")) {
                clientes = clientes.filter(x => x.id != editId);
                localStorage.setItem('crm_vFinal_v5', JSON.stringify(clientes)); render(); cerrarModals();
            }
        }

        function render() {
            const list = document.getElementById('list'); list.innerHTML = '';
            let p=0, v=0, n=0;
            clientes.slice().reverse().forEach(c => {
                if(c.status==='prospecto') p++; else if(c.status==='venta') v++; else n++;
                const item = document.createElement('div');
                item.className = `client-card status-${c.status}`;
                item.innerHTML = `
                    <div style="font-weight:bold; color:var(--primary); font-size:1.1rem;">${c.name}</div>
                    <div class="action-grid">
                        <button class="btn-act btn-wa" onclick="window.open('https://wa.me/52${c.phone.replace(/\D/g,'')}')">WA</button>
                        <button class="btn-act btn-mail" onclick="window.location.href='mailto:${c.email}'">Mail</button>
                        <button class="btn-act btn-edit" onclick="abrirForm('${c.id}')">Editar</button>
                    </div>`;
                list.appendChild(item);
            });
            document.getElementById('s-pros').innerText = p;
            document.getElementById('s-sales').innerText = v;
            document.getElementById('s-lost').innerText = n;
            document.getElementById('s-total').innerText = clientes.length;
        }
        render();
    </script>
</body>
</html>
